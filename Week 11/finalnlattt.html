<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PKI Digital Signature Demo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        padding: 40px;
    }
    .container {
        width: 600px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px #d0d0d0;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .result-box {
        padding: 15px;
        margin-top: 20px;
        border-radius: 8px;
        background: #f0f0f0;
        border-left: 5px solid #1976d2;
    }
    button {
        padding: 12px 18px;
        background: #1976d2;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
        font-size: 16px;
    }
    button:hover { background: #0d47a1; }
    input[type="file"] {
        margin-top: 10px;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>PKI Digital Signature Simulation</h2>

    <label>Select a file to sign:</label>
    <input type="file" id="fileInput">

    <button onclick="simulateSign()">Sign File</button>
    <button onclick="simulateVerify()">Verify Signature</button>

    <div id="result" class="result-box" style="display:none;"></div>
</div>

<script>
function simulateSign() {
    let file = document.getElementById("fileInput").files[0];
    if (!file) {
        alert("Please select a file first!");
        return;
    }

    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML =
        "<b>Signing complete!</b><br>" +
        "File: " + file.name + "<br>" +
        "Signature: <code>generated_signature.sig</code>";
}

function simulateVerify() {
    let file = document.getElementById("fileInput").files[0];
    if (!file) {
        alert("Please select a file first!");
        return;
    }

    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML =
        "<b>Verification Result:</b><br>" +
        "<span style='color:green; font-weight:bold;'>âœ” Signature Verified OK</span><br>" +
        "Issuer: Demo Intermediate CA<br>" +
        "Subject: User Demo<br>" +
        "Algorithm: SHA-256 with RSA";
}
</script>

</body>
</html>
