<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise 2 – Computer Parts</title>
<style>table,th,td{border:1px solid #000;padding:8px;border-collapse:collapse}</style>
</head>
<body>
<table id="t">
<tr><th>Part</th><th>Price</th></tr>
<tr><td>CPU</td><td>$300 ©</td></tr>
<tr><td>GPU</td><td>$600 ™</td></tr>
<tr><td>RAM</td><td>$150</td></tr>
<tr><td>SSD</td><td>$200</td></tr>
</table>
<button onclick="changeColor()">Change Color</button>
<script>
function changeColor(){document.getElementById('t').style.color='red'}
</script>
</body>
</html>
